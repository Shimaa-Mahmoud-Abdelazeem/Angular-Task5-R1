<div class="container text-center">

  <h1 class="text-capitalize font-weight-bold my-4">Customer List</h1>
  <label>Name</label><br>
  <input  placeholder="name" type="text" [(ngModel)]="customerValueName"/><br><br>
  <label>Username</label><br>
  <input type="text" placeholder="username" [(ngModel)]="customerValueUser"/><br><br>
  <label>Phone</label><br>
  <input type="number" placeholder="phone" [(ngModel)]="customerValuePhone"/>
<br>

<button type="button" class="btn btn-dark my-3" (click)="addCustomer()">Add</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">Phone</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cs of customers">
      <td>{{cs.number}}</td>
      <td>{{cs.name}}</td>
      <td>{{cs.username}}</td>
      <td>{{cs.phone}}</td>

    </tr>
    </tbody>
</table>
</div>
